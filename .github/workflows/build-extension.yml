name: Build Extension

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - run: npm install
      
    - run: npm run compile
      
    - run: npm install -g @vscode/vsce
      
    - run: vsce package
      
    - uses: actions/upload-artifact@v4
      with:
        name: extension-vsix
        path: '*.vsix'
