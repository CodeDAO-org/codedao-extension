<html><head><title>Debug Test</title></head><body><h1>Fetch Test</h1><script>console.log("Script loaded"); fetch("/analytics").then(r => {console.log("Response:", r); return r.json()}).then(data => {console.log("Data:", data); document.body.innerHTML += "<pre>" + JSON.stringify(data, null, 2) + "</pre>"}).catch(err => {console.error("Error:", err); document.body.innerHTML += "<p style=\"color:red\">Error: " + err.message + "</p>"})</script></body></html>
